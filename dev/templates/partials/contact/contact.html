<!-- contact -->
<div class="contact__container">
    <div class="contact__containerwrap">
         <div class="contact__title">Get in touch</div>
        <div class="contact__row d-flex">
           <div class="contact__details">
            <p>address line 1</p>
            <p>address line 2</p>
            <p>postcode</p>
            <div class="contact__email">
                info@alghuraircollection.com
            </div>
            <div class="contact__phone">
                +555 555 555
            </div>
           </div>
            <div class="contact__form">
                <form action="" class="contact-form" id="contactForm">
                    <div class="row__cls">
                        <!-- first name -->
                        <div class="wd-50 input-parent input-effect">
                            <input type="text" class="form-control contactFormName effect-16" id="contactFormName"
                                name="contactFormName" type="text" placeholder="" data-required="Name is required"
                                data-alphabetsnspace="Please Enter Only Letters"
                                data-minLength="Your name must consist of at least 2 characters">
                            <label class="form-label">full Name*</label>
                        </div>
                        <!-- email  -->
                        <div class="wd-50 input-parent input-effect">
                            <input type="email" class="form-control email effect-16" id="email" name="email"
                                data-required="Email is required" placeholder="">
                            <label class="form-label">Email*</label>
                        </div>
                        <!-- country -->
                        <div class="wd-50 input-parent input-effect">
                            <input type="text" class="form-control contactFormCountry effect-16" id="contactFormCountry"
                                name="contactFormCountry" type="text" placeholder="" data-required="Country is required"
                                data-alphabetsnspace="Please Enter Only Letters"
                                data-minLength="Country must consist of at least 2 characters">
                            <label class="form-label">country*</label>
                        </div>
                        <!-- phone  -->
                        <div class="wd-50 input-parent input-effect">
                            <input type="number" class="form-control contactFormPhone effect-16" id="contactFormPhone"
                                value="" name="contactFormPhone" placeholder="" data-required="Phone is required">
                            <label class="form-label">Phone number*</label>
                        </div>
                    </div>
                    <!-- broker  -->
                    <div class="wd-100">
                        <select class="form-control contactbroker" id="contactbroker" value="" name="contactbroker"
                            data-required="This is required">
                            <option value="">Are you a Broker*</option>
                            <option value="">Yes</option>
                            <option value="">No</option>
                        </select>
                    </div>
                    <!-- hear  -->
                    <div class="wd-100">
                        <select class="form-control contacthear" id="contacthear" value="" name="contacthear"
                            data-required="This is required">
                            <option value="">How did you hear about us?*</option>
                            <option value=""> Al Ghurair Site</option>
                            <option value="">Broker</option>
                            <option value="">Google Search</option>
                            <option value="">Online Article</option>
                            <option value="">Print Article</option>
                            <option value="">Referral</option>
                            <option value="">Social Media</option>
                        </select>
                    </div>
                    <!-- interested -->
                    <div class="wd-100">
                        <select class="form-control contactinterest" id="contactinterest" value=""
                            name="contactinterest" data-required="This is required">
                            <option value="">I am interested in*</option>
                            <option value="">2 Bedroom Apartment</option>
                            <option value="">3 Bedroom Apartment</option>
                            <option value="">Penthouse</option>
                            <option value="">Sky Villa</option>
                        </select>
                    </div>
                    <!-- message  -->
                    <div class="wd-100 msgBox  input-parent input-effect">
                        <textarea placeholder="" class="form-control message contactFormMessage effect-16"
                            id="contactFormMessage " name="contactFormMessage"
                            data-required="Message is required"></textarea>
                        <label class="form-label">Message*</label>
                    </div>
                    <div class="wd-100">
                        <input type="submit" class="btn btn-medium btn-transparent text-black submit__btn"
                            value="submit">
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
